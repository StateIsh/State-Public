name: Build Jar

on: [ push, pull_request, workflow_dispatch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
      
    - name: Cache Maven packages
      id: cache
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Setup BuildTools
      if: steps.cache.outputs.cache-hit != 'true'
      run: mkdir BuildTools
    - name: Download BuildTools
      if: steps.cache.outputs.cache-hit != 'true'
      run: wget -O BuildTools/BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
    - name: Run BuildTools
      if: steps.cache.outputs.cache-hit != 'true'
      run: cd BuildTools && java -jar BuildTools.jar --rev 1.17.1
    
    - name: Build with Maven
      run: mvn clean package
